csp_commands:
  - name: csp_command
    commands:
      - name: "CMP"
        port: 0
      - name: "Ping"
        port: 1
        arguments:
          - name: "ping_value"
      - name: "Get_amount_free"
        port: 3
      - name: "Get_amount"
        port: 5
      - name: "Sysup_time"
        port: 6

default_commands:
  - name: adcs_command
    commands:
      - name: "SHELL_CMD"
        port: 10
        arguments:
          - name: shell_cmd_str
            type: string
      - name: "ERASE_CFG_FLASH_CMD"
        port: 11
        arguments:
          - name: "cfg_bank"
            type: enum
            choices:
              - [0, "CFG_MEM_0"]
              - [1, "CFG_MEM_1"]
          - name: "partition_id"
            type: enum
            choices:
              - [0, "GOLDEN_BIT"]
              - [1, "GOLDEN_FSW"]
              - [2, "UPDATE_BIT"]
